<!-- table、tr、td：创建表格的基本标签；tr:表格中的行；td：表格中的单元格 ；th表头单元格，会让表里的文字居中并加粗，一般在表的第一行或者第一列-->
<!--属性： border表格的边框，border="0"无边框；align表格的位置，align="center"或right或left;cellspacing单元格与单元格之间的距离，一般cellspacing="0"单元格间无缝隙；cellpadding单元格内容与单元格边框的距离-->
